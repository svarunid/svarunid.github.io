<section class="py-8">
    <h2 class="text-2xl font-bold mb-8 pb-2 border-b border-neutral-800">
        Experience
    </h2>
    <div class="space-y-6">
        {% for job in experience %}
        <article
            class="p-6 border border-neutral-800 rounded bg-neutral-900/50">
            <div
                class="flex flex-col md:flex-row md:items-baseline md:justify-between mb-3">
                <h3 class="text-lg font-semibold text-neutral-100">
                    {{ job.company }}
                </h3>
                <time class="text-sm text-neutral-500 mt-1 md:mt-0"
                    >{{ job.duration }}</time
                >
            </div>
            <p class="text-neutral-300 mb-3">{{ job.role }}</p>
            <div class="flex flex-wrap gap-2 mb-4">
                {% for skill in job.skills %}
                <span
                    class="px-2 py-1 text-xs border border-neutral-700 rounded bg-neutral-800 text-neutral-400"
                    >{{ skill }}</span
                >
                {% endfor %}
            </div>
            <ul class="space-y-2 text-sm text-neutral-400">
                {% for highlight in job.highlights %}
                <li class="flex gap-2">
                    <span class="text-neutral-600">â€¢</span>
                    <span>{{ highlight }}</span>
                </li>
                {% endfor %}
            </ul>
        </article>
        {% endfor %}
    </div>
</section>
